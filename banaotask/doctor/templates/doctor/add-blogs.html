{% extends 'doctor/doc-dashboard.html' %}
{% load static %}

    {% block content %}
    <section>
	<div class="container">
        {% if msg %}
  <div class="success">
    {{ msg }}
  </div>
{% endif %}

		<h1>Add Blog</h1>
        <form action="{% url 'dr-add-blogs' %}" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="form-group">
				<label for="title">Title:</label>
				<input type="text" name="title" id="title" class="form-control" required>
			</div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select name="category" id="category" class="form-control" required>
                    <option value="">Select a category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
			<div class="form-group">
				<label for="content">Content:</label>
				<textarea name="content" id="content" rows="10" class="form-control" required></textarea>
			</div>
			<div class="form-group">
				<label for="image">Image:</label>
				<input type="file" name="image" id="image" class="form-control-file">
			</div>
			<button type="submit" class="btn btn-primary" value="Submit" name="submit_post">Post</button>
            <button type="submit" class="btn btn-primary" name="submit_draft" value="1">Save as Draft</button>

            <input type="hidden" name="action" value="draft">


		</form>
        
	</div>
</section>
{% endblock %}
