{% load static %}
<html>
  <head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'doctor\assets\css\signup.css' %}">
  </head>
  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% if emsg %}
        <p class="error">{{ emsg }}</p>
      {% endif %}
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="profilepic">Profile Picture:</label>
        <input type="file" id="profilepic" name="profilepic" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="text" id="password" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="text" id="confirm-password" name="confirm_password" required>

        

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required>
        
        <label for="role">Role:</label>
<select id="role" name="role" required>
    <option value="">Select Role</option>
    <option value="doctor">Doctor</option>
    <option value="patient">Patient</option>
</select>


        <button type="submit">Sign Up</button>
        {% comment %} <input type="submit" value="Submit" name="Submit">Sign Up</button> {% endcomment %}

        Already have account? <a href="{% url 'login' %}">Login</a>
      </form>
    </div>
  </body>
</html>
